<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Lines</title>
		<script src="node_modules/d3/d3.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen">
		
		
	</head>
	<body id="index" class="container">
		<h1 id="lines">Lines</h1>
		<div class="row">
			<div id="viz" class="col-md-12">
				
			</div>
		</div>
		<script type="text/javascript">
			// get a new dataset
		var numbers = [10,30,60,100,250,80,134,42,99];
		
		var svg = d3.select("#viz")
			.append("svg")
			.attr("width",600)
		.attr("height",400);
		
		svg.selectAll("line")
			.data(numbers)
			.enter()
			.append("line")
			.attr("x1",10)
			.attr("y1",function(d,i){return 10*i+10})
			.attr("y2",function(d,i){return 10*i+10})
			.attr("x2",function(d){return 10 + d})
			.attr("stroke","black")
			.attr("stroke-width",4)
			
			;
			
			
			function posy(d,i){
				return 10*i;
			}
		</script>
	</body>
</html>
