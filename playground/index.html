<!DOCTYPE html>
<html>
  <head>
    <script src="node_modules/d3/d3.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen">
    
    
  </head>
  <body class="container">
    <h1 id="first_example:_playground">First Example: Playground</h1>
    <div class="row">
      <div class="col-md-12" id="viz">
        
      </div>
    </div>
  </body>
  <script type="text/javascript">
    // let's create a dataset as a sequenze of numbers
    var numbers = [1,2,14,15,10,8];
      
    // create an SVG element within the DIV with ID #viz
    var svg = d3.select("#viz")
      .append("svg")
      .attr("width",600)
    .attr("height",400);
    
    // Create a visual element (a circle) for each data entry
    svg.selectAll("circle")  // select all elements with tag "circles" (in this first selection we obtain an empty set)
    .data(numbers) // join the set with the sequence of numbers
    .enter() // for the data entries without an HTML element....
    .append("circle") // ... append a circle
    .attr("cx", function(d,i){return i*100}) // move each circle at step of 100pixels
    .attr("cy", 200) // vertical alignment is fixed for all circles
    .attr("r", function(d){return d*5});  // with a constant radius for all the elements
    
    // function radius(d){
    //     // map the date entries with a linear function
    //     return d*5;
    // }
    //
    // function posx(d,i){
    //     // map each circle to a specific x coordinate
    //     // the center of each circle is distant 100 pixels from the previous (successive) circle
    //     return i*100;
    // }
    //
    d3.select(".row")
        .selectAll("p")
        .data(numbers)
        .enter()
        .append("p")
    .text(function(d){return "Number: " + d});
    
  </script>
</html>
